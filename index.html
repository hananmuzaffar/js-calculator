<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/js-calculator/style.css">
  <title>10 - Calculator</title>
</head>
<body>
  <p class="display"></p>

  <p>
    <button class="calculator-btn grey-btn" onclick="
      updateCalculation('1');
    ">1</button>

    <button class="calculator-btn grey-btn" onclick="
      updateCalculation('2');
    ">2</button>

    <button class="calculator-btn grey-btn" onclick="
      updateCalculation('3');
    ">3</button>

    <button class="calculator-btn orange-btn" onclick="
      updateCalculation(' + ');
    ">+</button>
  </p>

  <p>
    <button class="calculator-btn grey-btn" onclick="
      updateCalculation('4');
    ">4</button>

    <button class="calculator-btn grey-btn" onclick="
      updateCalculation('5');
    ">5</button>

    <button class="calculator-btn grey-btn" onclick="
      updateCalculation('6');
    ">6</button>

    <button class="calculator-btn orange-btn" onclick="
      updateCalculation(' - ');
    ">-</button>
  </p>

  <p>
    <button class="calculator-btn grey-btn" onclick="
      updateCalculation('7');
    ">7</button>

    <button class="calculator-btn grey-btn" onclick="
      updateCalculation('8');
    ">8</button>
    <button class="calculator-btn grey-btn" onclick="
      updateCalculation('9');
    ">9</button>
    <button class="calculator-btn orange-btn" onclick="
      updateCalculation(' * ');
    ">*</button>
  </p>

  <p>
    <button class="calculator-btn grey-btn" onclick="
      updateCalculation('0');
    ">0</button>

    <button class="calculator-btn grey-btn" onclick="
      updateCalculation('.');
    ">.</button>

    <button class="calculator-btn grey-btn" onclick="
      updateCalculation(' / ');
    ">/</button>

    <button class="calculator-btn orange-btn" onclick="
      calculation = eval(calculation);displayCalculation();
      localStorage.setItem('calculation', calculation);
    ">=</button>
  </p>
  
  <p>
    <button class="calculator-btn grey-btn clear-btn" onclick="
      calculation = '';
      displayCalculation();
      localStorage.setItem('calculation', calculation);
    ">Clear</button>
  </p>

  <script src="/js-calculator/script.js"></script>
</body>
</html>
